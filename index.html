<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seppe</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>


    <nav>
        <div class="container">
            <a style="text-decoration:none;" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <h1>Seppe De Pauw</h1>
            </a>



            <div class="menu">
                <a href="#" class="is-active">Home</a>
                <a href="#" class="ab">About</a>
                <a href="#" class="pr">Projects</a>
                <a href="#" class="co">Contact</a>

            </div>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <section aria-label="Floating Logo">
        <div class="tilt">
            <span>W</span>
            <span>E</span>
            <span>L</span>
            <span>C</span>
            <span>O</span>
            <span>M</span>
            <span>E</span>
        </div>
    </section>

    <section>
        <div class="contact">
            <form>
                <div class="section"><span>1</span>First Name &amp; Address</div>
                <div class="inner-wrap">
                    <label>Your Full Name <input type="text" name="field1" /></label>
                    <label>Address <textarea name="field2"></textarea></label>
                </div>
        
                <div class="section"><span>2</span>Email &amp; Phone</div>
                <div class="inner-wrap">
                    <label>Email Address <input type="email" name="field3" /></label>
                    <label>Phone Number <input type="text" name="field4" /></label>
                </div>
        
                <div class="section"><span>3</span>Passwords</div>
                <div class="inner-wrap">
                    <label>Password <input type="password" name="field5" /></label>
                    <label>Confirm Password <input type="password" name="field6" /></label>
                </div>
                <div class="button-section">
                    <input type="submit" name="Sign Up" />
                </div>
            </form>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
